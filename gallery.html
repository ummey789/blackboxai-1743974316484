<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Gallery</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header class="p-5">
        <h1 class="text-4xl font-bold text-center">Inspiration Gallery</h1>
        <nav class="text-center mt-3">
            <a href="index.html" class="text-blue-500 hover:underline">Home</a> | 
            <a href="gallery.html" class="text-blue-500 hover:underline">Gallery</a>
        </nav>
    </header>
    <main class="container mx-auto mt-10">
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white p-5 rounded shadow-md">
                <img src="https://images.pexels.com/photos/3761509/pexels-photo-3761509.jpeg?auto=compress&cs=tinysrgb&w=1200&h=720&dpr=1" alt="Logo Example 1" class="w-full h-32 object-cover rounded">
                <p class="mt-2">Logo Example 1</p>
                <a href="index.html" class="text-blue-500 hover:underline">Generate Like This</a>
            </div>
            <div class="bg-white p-5 rounded shadow-md">
                <img src="https://images.pexels.com/photos/3761517/pexels-photo-3761517.jpeg?auto=compress&cs=tinysrgb&w=1200&h=720&dpr=1" alt="Logo Example 2" class="w-full h-32 object-cover rounded">
                <p class="mt-2">Logo Example 2</p>
                <a href="index.html" class="text-blue-500 hover:underline">Generate Like This</a>
            </div>
            <!-- Add more logo examples as needed -->
        </section>
    </main>

</html>
